<!DOCTYPE html>
<html>
    <head>

        <meta name="keywords" content="fish" />

        <title> testing area</title>
    </head>
    <body>

        <script src="index.js"></script>

        <div class="form-group">
            <form id="search-products" method="get">
              <input type="search" class="form-control input-thick-border" id="test" placeholder="Search..." name="keyword">
            </form>
  
            <script type="text/javascript">
              document.getElementById('search-products').onsubmit = function() {
                window.location = "http://bwaf.github.io/testing/search/" + document.getElementById('test').value;
                return false;
                  }
              </script>
  
          </div>

          <form method="get" action="https://bwaf.github.io/testing/search">
            <input type="search" name="keyword" />
          </form>

        <a href="#fish"><button>A testing link for query</button></a>
    </body>
</html>
