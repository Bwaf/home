<!DOCTYPE html>
<html>
    <head>
        <title> popup window</title>
    </head>
    <body>

        <script>
            function changeSrc(loc) {
                document.getElementById('iframeId').src = loc;
            }
      </script>

        <script src="iFramePopup.js"></script>
        
        <button onclick="changeSrc('http://en.wikipedia.org')">Wikipedia</button>
        <button onclick="changeSrc('http://www.bing.com')">Bing</button>

        <div width="100%" height="100%" style="padding-inline: 16px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); border-radius: 5px; border: 0; height: 95.25%; position: absolute; width: 96.25%;" id="iframePopup">
            <center>
                
                    <iframe src=""
                    id="iframeId"
                    width=100% height=100% 
                    title="box"
                    allowfullscreen="true" 
                    style="border: 0; height: 100%; left: 0; position: absolute; top: 0; width: 100%;">
                </iframe>
            </center>
        </div>
    </body>
</html>
